version: '3.9'

services:
  dm-users-service:
    networks:
      - dm-users-service
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    command: bash -c "poetry run python src/main.py"
    container_name: dm-users-service
    volumes:
      - .:/dm-users-service
    ports:
      - "8100:8100"
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M

networks:
  dm-users-service:
